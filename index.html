<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>NewsLetter SignUp</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main class="container">
    <div id="card" class="card">
      <section class="banner">
        <h1 class="title">Stay updated!</h1>
        <p class="description">Join 60,000+ product managers receiving monthly updates on:</p>
        <ul id="faqs" class="faqs">
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
        <form id="signup" class="email-form">
          <div class="form-label">
            <p>Email Address</p>
            <p id="invalid-email" class="invalid-email"></p>
          </div>
          <input name="email" id="email" type="text" placeholder="email@company.com" />
          <button class="btn" type="submit">Subscribe to monthly newsletter</button>
        </form>
      </section>
      <section class="phone-image">
        <img class="phone" src="illustration-sign-up-desktop.svg" </section>
    </div>
    <div id="success" class="success-card">
      <img src="./images/icon-list.svg" alt=" orange checkmark" class="checkmark">
      <h1 class="thanks">Thanks for subscribing!</h1>
      <p id="confirmation" class="confirmation-message">
      </p>
      <button id="dismiss" class="btn">Dismiss message</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
